<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Eid Greeting</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="event-name">EID-UL-FITRA MUBARAK FROM</h1>
            <h2 id="user-name">Eftakhar Shaikh</h2>
        </div>
        <div class="message">
            <p>Mere aziz doston aur khandan walon ko Eid-ul-Fitr Mubarak ho. Allah taala aap sab ko khushiyon, 
            sehat aur barkaton se nawazay. Eid ke is moqay par ham sab ke dilon mein mohabbat, 
            aman aur sukoon ka paigham phailay. Eid Mubarak!</p>
        </div>
        <div class="image-container">
            <img src="image1.png" alt="Eid Celebration" class="image">
        </div>
        <div class="footer">
            <button class="share-button" onclick="window.location.href='name-input.html'">Enter Your Name</button>
            <button class="whatsapp-button" onclick="chooseWhatsAppVersion()">WhatsApp</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
